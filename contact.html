<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Boerejongens - Contact</title>

	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/other.js"></script>

	<!-- Navbar gets imported from navbar.html using jQuery -->
	<div id="includedNavbar"></div>

	<div class="parallax-window" data-parallax="scroll" data-image-src="./images/cannabis.jpg">
	</div>

	<div class="container ">
		<div class="col-lg-12 aboutus">
			<div class="text-center">
				<h2><strong>Contact Us</strong> using the form below:</h2>
			</div>
		</div>
	</div>


	<div class="col-md-6 col-md-offset-3 centered" id="contactwrap">
		<form>
			<div class="form-group col-md-8 col-md-offset-2">
				<label for="inputName">Name</label>
				<input type="name" class="form-control" id="inputName" placeholder="Name">
			</div> 
			<div class="form-group col-md-8 col-md-offset-2">
				<label for="inputEmail">Email Address</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="form-group col-md-8 col-md-offset-2">
				<label for="inputMessage">Message</label>
				<textarea class="form-control" rows="3" placeholder="Message"></textarea>
			</div>
		</form>
		<div class="col-md-8 col-md-offset-2" id="submitbtn">
			<button type="button" class="btn btn-success">Submit</button>
		</div>
	</div>



	<!-- Footer Section -->

	<footer class="footer container-fluid">
		<div class="row">
			<div class="col-md-4">
				<a href="#" ><img src="./images/logo_small.png" width="200px"></a>
			</div>
			<div class="footerbar text-center col-md-4 col-md-offset-4">
				<address>Baarsjesweg 239<br>1058 AA Amsterdam</address>	
			</div>
			<div class="socialmedialinks col-md-4 container text-center">
				<ul class="list-inline">
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram"></i></a></li>
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
				</ul>
			</div>
		</div>
	</footer>


</body>
</html>
